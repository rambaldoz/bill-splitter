<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <section class="main-wrapper">
        <div class="container">
            <div class="col-lg-6 offset-lg-3">
				<div class="components-wrapper">

					<!-- step 1: transaction -->
					<div class="row components-trans" id="module-trans">
						<div class="main-content">
							<h2>step 1</h2>
							<div class="transaction-info">
								<form action="">
									<label>Name of Transaction:</label><br>
									<input id="transName" type="text"><br>
									<label>Enter Total Amount:</label><br>
									<input id="transAmount" type="number">
								</form>
								<button id="transButton" type="button" class="btn btn-primary mt-3">Next</button>
							</div>
						</div>
					</div>

					<!-- step 2: entry -->
					<div class="row components-entry" id="module-entry">
						<div class="main-content">
							<h2>step 2</h2>
							<div class="entry-info">
								<form action="">
									<div class="entry-info-head">
										<p>Transaction Name: <span id="entry-name"></span></p>
										<p>Total Amount: <span id="entry-amount"></span></p>
									</div>
									<label>Enter names:</label><br>
									<div id="entry-fields">
										<input type="text">
									</div>
									<div class="add-entry">
										<button type="button" class="btn btn-primary mt-3" id="entry-add">Add another name</button>
									</div>
									<div class="entry-total-count">
										<p>Total names: <span id="entry-total-name"></span></p>
									</div>
								</form>
								<button id="entry-back" type="button" class="btn btn-primary mt-3">Go Back</button>
								<button id="entry-next" type="button" class="btn btn-primary mt-3">Calculate</button>
							</div>
						</div>
					</div>

				</div>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="script.js"></script>
  </body>
</html>
